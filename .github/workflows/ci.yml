name: ci

on:
  # Trigger the workflow on push to master or develop, except tag creation
  push:
    branches:
      - 'master'
      - 'develop'
    tags-ignore:
      - '**'

  # Trigger the workflow on pull request
  pull_request: ~

  # Trigger the workflow manually
  workflow_dispatch: ~

  # Trigger after public PR approved for CI
  pull_request_target:
    types: [labeled]

jobs:
  hello-hpc:
    name: "This is a test"
    runs-on:
      - self-hosted
      - linux
      - hpc
    steps:
      - name: "LS"
        run: |
          echo $(pwd)
          ls -lah
