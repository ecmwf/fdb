name: Publish Documentation to sites.ecmwf.int
on:
  # REENABLE BEFORE MERGING
  # pull_request_target:
  pull_request:
    types: [opened, synchronize, reopened, closed]
  push:
    branches:
      - 'develop'
      - 'master'
    tags:
      - '**'
jobs:
  build:
    if: ${{ github.event_name == 'pull_request' && github.event.action != 'closed' || github.event_name == 'push'}}
    runs-on: ubuntu-latest
    outputs:
      artifact-id: ${{ steps.upload-doc.outputs.artifact-id }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
      - name: Install dependencies
        run: |
          python -m pip install -r docs/requirements.txt
          wget https://github.com/doxygen/doxygen/archive/refs/tags/Release_1_13_2.tar.gz
          tar xzf Release_1_13_2.tar.gz
          cmake -S doxygen-Release_1_13_2 -B doxygen
          cmake --build doxygen -j 16
          sudo cmake --install doxygen
      - name: Build doc
        run: |
          DOCBUILD_OUTPUT=docs_out ./docs/build_docs.sh
      - name: Archive documentation
        id: upload-doc
        uses: actions/upload-artifact@v4
        with:
          name: documentation
          path: docs_out/sphinx
  preview-publish:
    if: ${{ github.event_name == 'pull_request' && github.event.action != 'closed' }}
    needs: build
    uses: ecmwf/reusable-workflows/.github/workflows/pr-preview-publish.yml@feature/allow-target-dir-in-sites-upload
    with:
      artifact-id: ${{ needs.build.outputs.artifact-id }}
      space: docs
      name: dev-section
      path: fdb/pull-requests
      link-text: ðŸŒˆðŸŒ¦ï¸ðŸ“–ðŸš§ Documentation ðŸš§ðŸ“–ðŸŒ¦ï¸ðŸŒˆ
    secrets:
      token: ${{ secrets.ECMWF_SITES_TOKEN }}
  preview-unpublish:
    if: ${{ github.event_name == 'pull_request' && github.event.action == 'closed' }}
    uses: ecmwf/reusable-workflows/.github/workflows/pr-preview-unpublish.yml@feature/allow-target-dir-in-sites-upload
    with:
      space: docs
      name: dev-section
      path: fdb/pull-requests
    secrets:
      token: ${{ secrets.ECMWF_SITES_TOKEN }}
  publish:
    runs-on: ubuntu-latest
    if: >-
      ${{ github.event_name == 'push' && (
        github.ref_name == 'develop' ||
        github.ref_name == 'master'  ||
        github.ref_type == 'tag'
      ) }}
    needs: build
    steps:
      - name: Download artifact to publish
        id: get-artifact
        uses: actions/download-artifact@v4
        with:
          artifact-ids: ${{ needs.build.outputs.artifact-id }}
          path: ${{ runner.temp }}/html
          merge-multiple: true
      - name: Publish to ecmwf-sites (tags)
        uses: ecmwf/reusable-workflows/ecmwf-sites-upload@feature/allow-target-dir-in-sites-upload
        with:
          token: ${{ secrets.ECMWF_SITES_TOKEN }}
          path: ${{ steps.get-artifact.outputs.download-path }}
          remote_path: fdb/${{ github.ref_name }}
          space: docs
          name: dev-section
      - name: Update version selectors for tags
        uses: ecmwf/reusable-workflows/generate-version-selector@feature/allow-target-dir-in-sites-upload
        env:
          ECMWF_SITES_TOKEN: ${{ secrets.ECMWF_SITES_TOKEN }}
        with:
          path: fdb
          space: docs
          name: dev-section

